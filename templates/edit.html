{% extends 'base.html' %}

{% block title %}Edit Service{% endblock %}

{% block content %}
<h1>Edit Service: {{ service['name'] }}</h1>
<form action="{{ url_for('edit_service', service_id=service['id']) }}" method="post" class="mb-4">
    <div class="form-group">
        <label for="name">Service Name</label>
        <input type="text" class="form-control" id="name" name="name" value="{{ service['name'] }}" required>
    </div>
    <div class="form-group">
        <label for="curl_command">CURL Command</label>
        <textarea class="form-control" id="curl_command" name="curl_command" rows="3" required>{{ service['curl_command'] }}</textarea>
    </div>
    <div class="form-group">
        <label for="script">Validation Script</label>
        <textarea class="form-control" id="script" name="script" rows="3">{{ service['script'] }}</textarea>
    </div>
    <button type="submit" class="btn btn-success">Save Changes</button>
</form>
<a href="{{ url_for('admin_page') }}" class="btn btn-secondary">Back to Admin Panel</a>
{% endblock %}
